<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakta oss</title>
    <script type="module" src="/src/js/contact.js" defer></script>
</head>


<body>
    <header>
    <!-- Temporary header -->
     <h1>Header placeholder</h1>
</header>
    <div class="contact-page">
        <h1 class="contact-page__title"></h1>
        <form class="contact-form" method="POST" action="/submit">
          <label class="contact-form__label--name"></label>
          <input type="text" name="name">
          <label class="contact-form__label--email"></label>
          <input type="email" name="email">
          <label class="contact-form__label--phoneNumber"></label>
          <input type="phoneNumber" name="phoneNumber">
          <label class="contact-form__label--topic"></label>
          <input type="topic" name="topic">
          <label class="contact-form__label--message"></label>
          <textarea name="message"></textarea>
          <button class="contact-form__button" type="submit"></button>
        </form>
      </div>
</body>
</html>
